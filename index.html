<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <h1 class="header-title">Welcome to Egg Cooking Timer</h1>
        </nav>
    </header>
    <h2 class="title">What are you making today?</h2>
    <main class="container">
        <div class="timer-cards">
            <img class="img" src="./src/Soft Boiled.png" alt="">
            <h3 class="subtitle">Soft Boiled</h3>
            <p class="text" id="threeMinutes">03:00</p>
            <button class="btn-primary" id="btn-three" onclick="threeMinutesTimer()">Start</button>
        </div>

        <div class="timer-cards">
            <img class="img" src="./src/Medium Boiled.png" alt="">
            <h3 class="subtitle">Medium Boiled</h3>
            <p class="text" id="fiveMinutes">05:00</p>
            <button class="btn-primary" id="btn-five" onclick="fiveMinutesTimer()">Start</button>
        </div>

        <div class="timer-cards">
            <img class="img" src="./src/Hard Boiled.png" alt="">
            <h3 class="subtitle">Hard Boiled</h3>
            <p class="text" id="sevenMinutes">07:00</p>
            <button class="btn-primary" id="btn-seven" onclick="sevenMinutesTimer()">Start</button>
        </div>

        <div class="timer-cards">
            <img class="img" src="./src/Extra Hard Boiled.png" alt="">
            <h3 class="subtitle">Extra Hard Boiled</h3>
            <p class="text" id="nineMinutes">09:00</p>
            <button class="btn-primary" id="btn-nine" onclick="nineMinutesTimer()">Start</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
