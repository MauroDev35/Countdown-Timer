<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Welcome to Egg Cooking Timer</h1>
        </nav>
    </header>
    <main class="container">
        <h2>What are you making today?</h2>
        <div class="timer-cards">
            <img src="" alt="">
            <h3>Soft Boiled</h3>
            <p id="threeMinutes">03:00</p>
            <button id="btn-three" onclick="threeMinutesTimer()">Start</button>
        </div>

        <div class="timer-cards">
            <img src="" alt="">
            <h3>Medium Boiled</h3>
            <p id="fiveMinutes">05:00</p>
            <button id="btn-five" onclick="fiveMinutesTimer()">Start</button>
        </div>

        <div class="timer-cards">
            <img src="" alt="">
            <h3>Hard Boiled</h3>
            <p id="sevenMinutes">07:00</p>
            <button id="btn-seven" onclick="sevenMinutesTimer()">Start</button>
        </div>

        <div class="timer-cards">
            <img src="" alt="">
            <h3>Extra Hard Boiled</h3>
            <p id="nineMinutes">09:00</p>
            <button id="btn-nine" onclick="nineMinutesTimer()">Start</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
